<!--

 Welcome to your very own Dropshare HTML landing page template.
 Feel free to edit this file to suit your needs, BUT..

 *** IMPORTANT ***

 do not forget to include all required variables to display the landing page properly.

 Variable           | Description
 ##########################################################
 __FILENAME__       | Name of the file shared
 __PATH__           | Path to the file shared
 __PREVIEW__        | Automatically generated by Dropshare if file is an image, or video, or text
 __FILESIZE__       | Formatted file size of the file shared
 __FILETYPE__       | Apple Uniform Type Identifier (https://developer.apple.com/library/ios/documentation/Miscellaneous/Reference/UTIRef/Articles/System-DeclaredUniformTypeIdentifiers.html)
 __SHAREDATE__      | ISO formatted date of sharing
 __PREVIEWURL__     | Absolute URL to preview file, required e.g. for Twitter cards or Slack previews (or custom preview implementations)
 __LANDINGPAGEURL__ | Absolute URL to the landing page

 Any questions? Head over to http://getdropsha.re/support and ask for help!

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <meta property="twitter:card" content="photo" />
    <meta property="twitter:image" content="__PREVIEWURL__" />
    <meta property="twitter:title" content="__FILENAME__" />

    <meta property="og:title" content="__FILENAME__" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="__PREVIEWURL__" />

    <title>__FILENAME__</title>

    <link rel="icon" type="image/png" href="favicon/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" />
    <link rel="shortcut icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="screen.css" />

    <script type="module" src="main.js"></script>
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 lg:text-lg 2xl:text-xl antialiased"
    data-file-type="__FILETYPE__"
    data-file-name="__FILENAME__"
  >
    <div class="container grid gap-8 justify-center content-center min-h-dvh mx-auto p-7">

      <h1 class="file-name order-2 text-center text-3xl">
        <a href="__PATH__" class="font-medium" download>
          <span>__FILENAME__</span>
        </a>
      </h1>

      <div class="file-download order-3 text-center whitespace-nowrap">
        <a href="__PATH__" class="inline-block mb-2 py-2 px-4 rounded-md bg-white dark:bg-gray-900 shadow-md shadow-gray-200 dark:shadow-none transition-all duration-300 hover:scale-105 will-change-transform font-medium" download>
          <span>Download</span>
          <span class="opacity-40 font-normal">  ·  __FILESIZE__</span>
        </a>
      </div>

      <div class="file-preview order-1 text-center z-50" id="preview">__PREVIEW__</div>

    </div>
  </body>
</html>
